<mat-card>
    <mat-card-title>Car with owners List</mat-card-title>
    <mat-card-content>
        <mat-list *ngFor="let item of list">
            <mat-list-item>
                <img mat-list-avatar src="{{item.giphyUrl}}" alt="{{item.name}}">
                <h3 mat-line>Car {{item.carName}} </h3>
                <h3 mat-line> Owner: {{item.ownerName}}</h3>
                <h3 mat-line> DNI: {{item.ownerDni}}</h3>
                <h3 mat-line> profession : {{item.profession}}</h3>
            </mat-list-item>
        </mat-list>
    </mat-card-content>

    <button mat-fab color="primary" [routerLink]="['/car-add']">Add</button>
    <hr>
    <a mat-button routerLink="/car-list">Car List</a>
    <a mat-button routerLink='/owner-list'>Owner List</a>
    <hr>

</mat-card>
